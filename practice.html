<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <form action="/details">
        <div>
            <label for="name">Enter your name</label>
            <input type="text" id="name" name="username" placeholder="Enter lowercase characters">
        </div>
        <div>
            <label for="password">Enter your password</label>
            <input type="password" id="password" name="userPassword" placeholder="Enter 6 characters">
        </div>
        <div>
            <label for="number">Enter your phone number</label>
            <input type="number" id="number" name="phone number" placeholder="Enter your phone number">
        </div>
        <div>
            <label for="DOB">DOB</label>
            <input type="date" id="dob">
        </div>
        <div>
            <label for="radio">Gender:</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Others
        </div>
        <div>
            <label for="button"></label>
            <input type="button" value="submit">
        </div>
    </form>
</body>
</html>
